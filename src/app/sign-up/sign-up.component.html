<div class="main">
    <div class="form">
        <form #userForm="ngForm" >
            <div class="icon"><img src="./assets/image.png" width="250" height="60"></div>

        <img class="img" [src]="img" width="170" height="170">
        <h2 class="fw-bold mb-2 text-uppercase logo">SIGNUP</h2>

        <div >
            <label class="imgs" for="file-input">
              <img src="./assets/pngegg.png" widht="20px" height="20px"/>
            </label>
            <input   class="imgs" id="file-input" type="file" (change)="image($event)" >
          
        </div>
        

        <input  class="name" type="text" name="name" placeholder="Name" ngModel><br>
        <div class="namel"></div>
       
        <input class="email" type="email" name="email" placeholder="Email" ngModel><br>
        <div class="emaill"></div>

        <input class="password" type="password" name="password" placeholder="Password" ngModel><br>
        <div class="passwordl"></div>

        <button class="signup" (click)="signUp(userForm.value)"  routerLink="../profile">SignUp</button>
    
    
        </form>
    </div>

</div>
